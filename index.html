<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>

    <!-- Bootstrap Link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/ee7c6d396f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->

    <header
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mt-3">AI Universe Hub</h1>
      <button type="button" class="text-white btn btn-warning">
        Sort By Date
      </button>
    </header>
    <main>
      <!-- Content Container -->

      <section
        id="content-container"
        class="container w-75 mx-auto mt-3 row row-cols-1 row-cols-md-3 g-4"
      ></section>

      <!-- Loader Section -->

      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->

      <div
        class="modal fade"
        id="contentModal"
        tabindex="-1"
        aria-labelledby="contentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div id="modal-content" class="modal-content position-relative">
            <button
              type="button"
              class="btn-close position-absolute top-0 start-100 translate-middle"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div id="modal-body" class="modal-body"></div>
          </div>
        </div>
      </div>

      <!-- See More Button -->

      <section class="d-flex justify-content-center mt-3">
        <button id="see-all" type="button" class="btn btn-danger d-none">
          See More
        </button>
      </section>
    </main>

    <!-- Bootstrap Script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- My Script -->

    <script src="scripts/main.js"></script>
  </body>
</html>
